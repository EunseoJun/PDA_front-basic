<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>head와 body 시각화</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .box {
      padding: 20px;
      margin: 20px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    .head-section {
      background-color: #f8d7da;
      color: #721c24;
    }
    .body-section {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <div class="box head-section">
  </div>

  <div class="box body-section">
    <button>클릭하세요</button>
    <h2> 이름 : 전머루 </h2>
    <img src="머루룽.jpg" width='300' height="400" alt="우리집 강아지">
  </div>
</body>
</html>
